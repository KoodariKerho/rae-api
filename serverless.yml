service: rae-api-v2

package:
  individually: true

provider:
  name: aws
  runtime: python3.8
  region: eu-north-1
  stage: ${opt:stage, "dev"}

plugins:
  - serverless-python-requirements

custom:
  pythonRequirements:
    pythonBin: python3
    dockerizePip: false
    layer:
      name: rae-api-app-layer
      description: Rae layer
      compatibleRuntimes:
        - python3.8

functions:
  app:
    package:
      patterns:
        - "main.py"
        - "!requirements.txt"
        - "!package.json"
        - "!package-lock.json"
        - "!.serverless/**"
        - "!.virtualenv/**"
        - "!node_modules/**"

    handler: main.handler
    environment:
      STAGE: ${self:provider.stage}
    layers:
      - { Ref: PythonRequirementsLambdaLayer }
    events:
      - http:
          method: any
          path: /{proxy+}